<div>
  <h1>ActorPedia</h1>

  <div class="container">
    <p>Search actor...</p>
    <app-search-bar (emitterMovie)="updateMovies()"></app-search-bar>
  </div>

  <div class="search-results" *ngIf="movies.length">
    <app-movie></app-movie>
  </div>

  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>
</div>
